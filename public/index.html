<!doctype html>

<html ng-app="todoApp">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Todo App</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<script src="js/controllers/main.js"></script>
	<script src="js/services/todos.js"></script>
	<script src="js/core.js"></script>

</head>

<body ng-controller="mainController">
	<div class="container">
		<div class="page-header text-center">
			<h1>
				My Todo List
			</h1>
			<p>There are {{ todos.length }} items in your list!</p>
		</div>

		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">
						<input type="text" oninvalid="this.setCustomValidity('Please enter a Todo')" ng-model="formData.text" 
						       class="form-control input-lg text-center" placeholder="What do you need to do?" required>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
					</div>
					<p class="text-center" ng-show="loading">
						<span class="fa fa-spinner fa-spin fa-3x"></span>
					</p>
				</form>
				<button type="submit" class="btn btn-success btn-lg" ng-click="sortAZ=!sortAZ">Sort A-Z</button>
			</div>
		</div>
			</div>
		</div>

		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">
				<div class="checkbox" ng-repeat="todo in todos | orderBy: !sortAZ ? 'date' : 'text'">
					<div class="row">
						<div class="col-sm-4">
						  <p>{{ todo.text }}</p>
						</div>
						<div class="col-sm-4">
						  <p>{{ todo.created | date:"MM/dd/yyyy 'at' h:mma" }}</p>
						</div>
						<div class="col-sm-4">
						  <input type="button" value="Delete" class="btn btn-danger" ng-click="deleteTodo(todo._id)">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
